worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;
    gzip_types text/plain text/css application/javascript application/wasm image/svg+xml;

    server {
        listen       80;
        server_name  localhost;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        absolute_redirect off;

        # Explizit auch f√ºr root location no-cache
        location = / {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files /index.html =404;
        }

        # Never cache index.html - it contains references to versioned Blazor files
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }

        # Alle anderen HTML-Dateien auch nicht cachen
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri =404;
        }

        # Don't cache blazor loader files - they're not versioned and load the versioned files
        # This ensures the browser always gets the latest loader script and boot config
        location = /_framework/blazor.webassembly.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }
        
        location = /_framework/blazor.boot.json {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }

        # Enable caching for static assets with versioning support
        location /css/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /js/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Blazor framework files are versioned (have hash in filename), so they can be cached long-term
        # The version hash in the filename ensures cache busting on updates
        location /_framework/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback for all other routes
        location / {
            try_files $uri $uri/ /index.html =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Handle Blazor WebAssembly mime types
        location ~ \.wasm$ {
            types { application/wasm wasm; }
            expires 1y;
            add_header Cache-Control "public";
        }

        location ~ \.dll$ {
            types { application/octet-stream dll; }
            expires 1y;
            add_header Cache-Control "public";
        }

        location ~ \.dat$ {
            types { application/octet-stream dat; }
            expires 1y;
            add_header Cache-Control "public";
        }

        location ~ \.blat$ {
            types { application/octet-stream blat; }
            expires 1y;
            add_header Cache-Control "public";
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}

