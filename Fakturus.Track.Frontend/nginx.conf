worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;
    gzip_types text/plain text/css application/javascript application/wasm image/svg+xml;

    server {
        listen       80;
        server_name  localhost;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        absolute_redirect off;

        location / {
            try_files $uri $uri/ /index.html =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Enable caching for static assets
        location /css/ {
            expires 1y;
            add_header Cache-Control "public";
        }

        location /js/ {
            expires 1y;
            add_header Cache-Control "public";
        }

        location /_framework/ {
            expires 1y;
            add_header Cache-Control "public";
        }

        # Handle Blazor WebAssembly mime types
        location ~ \.wasm$ {
            types { application/wasm wasm; }
            expires 1y;
            add_header Cache-Control "public";
        }

        location ~ \.dll$ {
            types { application/octet-stream dll; }
            expires 1y;
            add_header Cache-Control "public";
        }

        location ~ \.dat$ {
            types { application/octet-stream dat; }
            expires 1y;
            add_header Cache-Control "public";
        }

        location ~ \.blat$ {
            types { application/octet-stream blat; }
            expires 1y;
            add_header Cache-Control "public";
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}

