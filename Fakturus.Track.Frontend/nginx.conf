worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;
    gzip_types text/plain text/css application/javascript application/wasm image/svg+xml;

    server {
        listen       80;
        server_name  localhost;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        absolute_redirect off;

        # Explizit auch f√ºr root location no-cache
        location = / {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files /index.html =404;
        }

        # Never cache index.html - it contains references to versioned Blazor files
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }

        # Alle anderen HTML-Dateien auch nicht cachen
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri =404;
        }

        # CRITICAL: Boot files must NEVER be cached - they reference the versioned files
        # These must be checked first (exact match has highest priority)
        location = /_framework/blazor.webassembly.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }
        
        location = /_framework/blazor.boot.json {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }

        # .NET 8+ may use these files instead - ensure they're not cached either
        location = /_framework/dotnet.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }

        location = /_framework/dotnet.native.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }

        # CRITICAL: _framework and _content must NEVER fall back to index.html
        # If a file is missing here, it's a 404, not a SPA route
        location /_framework/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location /_content/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Enable caching for static assets with versioning support
        location /css/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location /js/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # SPA fallback ONLY for non-static routes
        # This must come AFTER all static file locations
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Handle Blazor WebAssembly mime types
        location ~ \.wasm$ {
            types { application/wasm wasm; }
            expires 1y;
            add_header Cache-Control "public";
        }

        location ~ \.dll$ {
            types { application/octet-stream dll; }
            expires 1y;
            add_header Cache-Control "public";
        }

        location ~ \.dat$ {
            types { application/octet-stream dat; }
            expires 1y;
            add_header Cache-Control "public";
        }

        location ~ \.blat$ {
            types { application/octet-stream blat; }
            expires 1y;
            add_header Cache-Control "public";
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}

