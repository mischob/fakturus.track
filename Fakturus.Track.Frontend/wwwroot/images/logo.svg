<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220" role="img" aria-label="Fakturus Logo">
  <defs>
    <style>
      .fx-primary { stroke: #0F1F2E; fill: none; }
      .fx-fill { fill: #0F1F2E; }
      .fx-text {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif;
        font-weight: 800;
        letter-spacing: 0.08em;
      }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(30,30)">
    <!-- Hex outline -->
    <path class="fx-primary" stroke-width="14" stroke-linejoin="round"
      d="M80 10
         L140 45
         L140 115
         L80 150
         L20 115
         L20 45 Z" />

    <!-- Network lines -->
    <g class="fx-primary" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
      <line x1="80" y1="80" x2="52" y2="55" />
      <line x1="80" y1="80" x2="108" y2="55" />
      <line x1="80" y1="80" x2="108" y2="105" />
    </g>

    <!-- Nodes -->
    <circle class="fx-fill" cx="80" cy="80" r="14"/>
    <circle class="fx-fill" cx="52" cy="55" r="14"/>
    <circle class="fx-fill" cx="108" cy="55" r="14"/>
    <circle class="fx-fill" cx="108" cy="105" r="14"/>
  </g>

  <!-- Wordmark -->
  <text x="240" y="135" class="fx-fill fx-text" font-size="88">FAKTURUS</text>
</svg>
