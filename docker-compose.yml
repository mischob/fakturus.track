version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: fakturus-track-postgres
    environment:
      POSTGRES_DB: Track
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

